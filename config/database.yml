default: &default
  encoding: utf8
  adapter: postgresql
  username: postgres
  host: localhost

development:
  <<: *default
  database: gaviotas_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: gaviotas_test

production:
  <<: *default
  database: gaviotas_production
